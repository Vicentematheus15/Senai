<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let valorSaque = prompt("Digite o valor a ser sacado: ");    

        if (valorSaque % 2 == 0) {
            console.log("O valor sacado é par");
        } else {
            console.log("O valor sacado é ímpar");
        }
    </script>
</body>
