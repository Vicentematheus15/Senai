<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempSala = prompt("Digite a temperatura da sala: ")

        if (tempSala > 18){
            console.log("Ambiente frio. Ligue o aquecedor")
        } else if (tempSala >= 18 & tempSala <= 25){
            console.log("Temperatura ideal")
        } else{
            console.log("Ambiente quente. Ligue o ar-condicionado")
        }
    </script>
</body>
</html>
