<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
    <!-- header com titulo e subtitulo da pagina -->
    <header>
        <h2 class="titulo">Bem vindo</h2>
        <h4 class="subtitulo">Sistema criado para gerenciamento de tarefa. Crie uma atividade clicando aqui</h4>
    </header>

    <!-- titulo de cada coluna -->
    <div class="tituloColuna colunaFazer"><h4>Para fazer</h4></div>
    <div class="tituloColuna colunaEmAndamento"><h4>Em andamento</h4></div>
    <div class="tituloColuna colunaFeito"><h4>Feito</h4></div>


        <!-- coluna fazer -->
    <div class="coluna colunaFazer" id="tarefaParaFazer">
        <p class="nomeTarefa">Título</p>
        <p class="descricaoTarefa">Descrição</p>

            <div class="buttons">
                <button>Para fazer</button>
                <button>Em andamento</button>
                <button>Feito</button>
            </div>
    </div>
        
        <!-- //coluna fazendo -->
    <div class="coluna colunaEmAndamento" id="tarefaEmAndamento">
        <p class="nomeTarefa">Título</p>
        <p class="descricaoTarefa">Descrição</p>

            <div class="buttons">
                <button>Para fazer</button>
                <button>Em andamento</button>
                <button>Feito</button>
            </div>
    </div>

        <!-- coluna feito -->
    <div class="coluna colunaFeito" id = tarefaFeito>
        <p class="nomeTarefa">Título</p>
        <p class="descricaoTarefa">Descrição</p>

            <div class="buttons">
                <button>Para fazer</button>
                <button>Em andamento</button>
                <button>Feito</button>
            </div>
    </div>
    </main>


    
    <main id="adicionar">

    </main>
    
    <script src="script.js"></script>
</body>
</html>
