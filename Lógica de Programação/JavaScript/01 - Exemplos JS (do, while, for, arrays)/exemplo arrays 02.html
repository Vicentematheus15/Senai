<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir ao usuário para adicionar 3 novos itens na lista com "for"
        let lista = ["arroz", "batata", "leite", "tomate", "sabão em pó"];
        for (let i = 0; i < 3 ; i++) {
            let novoItem = prompt("Digite o novo item: ");
            lista.push(novoItem) ;
        }
        console.log("Lista atualizada: " + lista);

        //mostra todos os itens com "for"
        for (let i = 0; i < lista.length; i++){
            console.log("Item " + (i + 1) + ":" + lista[i]);
        }

    </script>
</body>
</html>
