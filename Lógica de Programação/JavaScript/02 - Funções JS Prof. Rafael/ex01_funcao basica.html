<body>
    <script>
        let x = prompt("Digite o valor de x:")
        function funcaoDe2Grau(x){
                return Math.pow(x,2)+ 2*x + 1;
        }   
        let resultado = funcaoDe2Grau(x)
        console.log("O resultado da função de segundo grau é = " + resultado)
    </script>
</body>
