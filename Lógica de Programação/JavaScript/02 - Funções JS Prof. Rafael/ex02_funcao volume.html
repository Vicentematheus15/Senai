<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function volume(x,y,z){
            let resultado = x*y*z;
            console.log("Os valores de x:"+x+" y:"+y+" z:"+z);
            console.log("O volume é igual a: "+resultado) // apenas imprimindo o resultado dentro da função
            //se eu precisar usar o resultado fora da função, preciso usar um return, para retornar o resultado em alguma variavel fora da função
        }
        volume(2,2,2); //determina valores aos parametros da função e mostra o seu resultado
    </script>
</body>
</html>
