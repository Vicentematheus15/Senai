<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //"contato" é um objeto que contem varias variaveis (parece uma array) nesse caso "nome", "email" e "telefone" são as chaves dentro do objeto
        let contato = { "nome":"Carlos", // o dado "Carlos" foi armazenado dentro do "nome"
                        "email":"email@email.com",
                        "telefone":"(31)98765-4321"}
        //para acessar os dados do objeto se digita o "nome_variavel.chave" como no exemplo
        alert("O email salvo no contato de "+contato.nome+" é "+contato.email);
    </script>
</body>
</html>
